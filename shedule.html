<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/shedule.css">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="icon" href="/img/251002.png">
    <title>Shedule</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col"><h1 class="text-center mt-3">Расписание занятий</h1></div>
            </div>
        </div>
    </header>
    <section class="section1">
        <div class="container">
            
            <div class="row  justify-content-center text-center pt-5">
                <div class="col-lg-3 col-sm-6"><button class="firstch btn btn-primary btn-lg">1-й числитель</button></div>
                <div class="col-lg-3 col-sm-6"><button class="firstzn btn btn-primary btn-lg">1-й знаменатель</button></div>
                <div class="col-lg-3 col-sm-6"><button class="secondch btn btn-primary btn-lg">2-й числитель</button></div>
                <div class="col-lg-3 col-sm-6"><button class="secondzn btn btn-primary btn-lg">2-й знаменатель</button></div>
            </div>
            <div class="row  justify-content-center text-center mt-5">
                <!-- <div class="col-lg-2 col-sm-6"><button class="btn btn-secondary btn">Понедельник</button></div> -->
                <div class="col-lg-2 col-sm-6"><button class="btn btn-secondary btn">Вторник</button></div>
                <div class="col-lg-2 col-sm-6"><button class="btn btn-secondary btn">Среда</button></div>
                <div class="col-lg-2 col-sm-6"><button class="third btn btn-secondary btn">Четверг</button></div>
                <div class="col-lg-2 col-sm-6"><button class="fri btn btn-secondary btn">Пятница</button></div>
                <div class="col-lg-2 col-sm-6"><button class="btn btn-secondary btn">Суббота</button></div>
            </div>
        </div>
    </section>
    <header class="second_title">
        <div class="container">
            <div class="row">
                <div class="col"><h2 class="text-center pt-5">День недели</h2></div>
            </div>
        </div>
    </header>
    <section class="section2">
        <div class="container">
            <div class="example row justify-content-center text-center pt-3 flex-column">
                <div class="col"> Первая пара <span class="time">9:00-10:30</span></div>
                <div class="col"> Вторая пара <span class="time">10:40-12:10</span></div>
                <div class="col"> Третья пара <span class="time">12:50-14:20</span></span></div>
                <div class="col"> Четвертая пара <span class="time">14:30-15:00</span></div>
                <div class="col"> Пятая пара <span class="time">16:10-17:40</span></div>
            </div>
        </div>
    </section>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/shedule.js"></script>
</body>
</html>
